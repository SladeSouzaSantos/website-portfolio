version: '3.8'
services:
  site:
    image: ghcr.io/sladesouzasantos/website-portfolio:latest
    deploy:
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
    ports:
      - "8081:80"
    networks:
      - phass-network

networks:
  phass-network:
    external: true