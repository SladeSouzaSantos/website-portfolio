server {
    listen 80;
    # Adicionamos o subdom√≠nio dev aqui para o Nginx aceitar conex√µes dele
    server_name phasscode.com www.phasscode.com dev.phasscode.com;
    root /usr/share/nginx/html;
    index index.html;

    # 4 & 5. Redirecionamento Din√¢mico (HTTPS e www)
    # Compat√≠vel com Cloudflare (X-Forwarded-Proto)
    
    # Se n√£o for HTTPS, redireciona mantendo o HOST atual (evita mandar o dev para o prod)
    if ($http_x_forwarded_proto != "https") {
        return 301 https://$host$request_uri;
    }

    # Se acessar com www, remove o www mas mant√©m o resto (phasscode.com)
    if ($host = "www.phasscode.com") {
        return 301 https://phasscode.com$request_uri;
    }

    # 1.1 e 6. Desativar ETag e Listagem de diret√≥rios
    etag off;
    autoindex off;

    # 2. Compress√£o Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/html text/css text/xml application/xml application/javascript application/x-javascript image/svg+xml;

    # 8. Headers de Seguran√ßa
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # 7. P√°ginas de Erro Personalizadas
    error_page 403 /403.html;
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;

    location / {
        try_files $uri $uri/ $uri.html =404;
    }

    # 3. Browser Caching (Imagens e Media - 1 M√™s)
    location ~* \.(?:jpe?g|png|gif|svg|webp|ttf|woff2?|mp4)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # üî• CSS e JS - Cache Zero para desenvolvimento constante
    location ~* \.(?:css|js)$ {
        expires 0;
        access_log off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # HTML - Cache curto (1 hora)
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public";
    }
}