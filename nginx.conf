server {
    listen 80;
    
    # O Nginx dentro do container não precisa saber o domínio real, 
    # ele apenas serve quem chegar na porta 80.
    server_name _; 
    
    root /usr/share/nginx/html;
    index index.html;

    # 1. Desativar ETag e Listagem de diretórios
    etag off;
    autoindex off;

    # 2. Compressão Gzip (Melhora a velocidade de carregamento)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/xml application/javascript image/svg+xml;

    # 3. Headers de Segurança (Essencial manter aqui)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # 4. Páginas de Erro Personalizadas
    error_page 403 /403.html;
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;

    location / {
        # Tenta servir o arquivo direto, depois como pasta, depois adiciona .html
        try_files $uri $uri/ $uri.html =404;
    }

    # 5. Browser Caching (Imagens e Media - 1 Mês)
    location ~* \.(?:jpe?g|png|gif|svg|webp|ttf|woff2?|mp4)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # 6. CSS e JS - Cache Zero (Garante que mudanças apareçam na hora)
    location ~* \.(?:css|js)$ {
        expires 0;
        access_log off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 7. HTML - Cache curto (1 hora) ou zero se preferir ver mudanças instantâneas
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public";
    }
}