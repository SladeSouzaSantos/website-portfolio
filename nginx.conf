server {
    listen 80;
    server_name phasscode.com www.phasscode.com;
    root /usr/share/nginx/html;
    index index.html;

    # 4 & 5. Redirecionamento (www para não-www E HTTP para HTTPS)
    # Compatível com Cloudflare (X-Forwarded-Proto)
    if ($http_x_forwarded_proto != "https") {
        return 301 https://phasscode.com$request_uri;
    }
    if ($host = "www.phasscode.com") {
        return 301 https://phasscode.com$request_uri;
    }

    # 1.1 e 6. Desativar ETag e Listagem de diretórios
    etag off;
    autoindex off;

    # 2. Compressão Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/html text/css text/xml application/xml application/javascript application/x-javascript image/svg+xml;

    # 8. Headers de Segurança
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # 7. Páginas de Erro Personalizadas
    error_page 403 /403.html;
    error_page 404 /404.html;
    error_page 500 502 503 504 /500.html;

    location / {
        try_files $uri $uri/ $uri.html =404;
    }

    # 3. Browser Caching (Arquivos Estáticos)
    location ~* \.(?:jpe?g|png|gif|svg|webp|ttf|woff2?|mp4)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    location ~* \.(?:css|js)$ {
        expires 1w;
        access_log off;
        add_header Cache-Control "public";
    }

    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public";
    }
}