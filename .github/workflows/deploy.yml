name: Deploy Portfolio

on:
  push:
    branches: [ master, dev ]

jobs:
  # üîç JOB 1: VALIDA√á√ÉO (LINT)
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lint HTML, CSS and JS
        uses: github/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_HTML: true
          VALIDATE_CSS: true
          VALIDATE_JAVASCRIPT_ES: true

  # üèóÔ∏è JOB 2: BUILD E PUSH (CRIA A IMAGEM DOCKER)
  # Este passo cria a imagem para a arquitetura do Raspberry Pi e envia para o GitHub Packages.
  build:
    name: Build and Push Image
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ghcr.io/sladesouzasantos/website-portfolio:latest

  # üöÄ JOB 3: DEPLOY
  deploy:
    name: Deploy to Server
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            if [ "${{ github.ref }}" == "refs/heads/master" ]; then
              echo "üöÄ Atualizando Produ√ß√£o (phasscode.com)..."
              cd /app/prod
              # O --resolve-image always for√ßa o Swarm a buscar o novo digest da imagem no GHCR
              docker stack deploy -c docker-stack.yml phass-prod --with-registry-auth --resolve-image always --prune
            else
              echo "üß™ Atualizando Desenvolvimento (dev.phasscode.com)..."
              cd /app/dev
              docker stack deploy -c docker-stack-dev.yml phass-dev --with-registry-auth --resolve-image always --prune
            fi

  # ‚úÖ JOB 4: VERIFICA√á√ÉO (HEALTH CHECK)
  healthcheck:
    name: Verify Deployment
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Wait and Check URL
        run: |
          echo "‚è≥ Aguardando 15 segundos para o container estabilizar..."
          sleep 15
          
          if [ "${{ github.ref }}" == "refs/heads/master" ]; then
            PORT=8081
          else
            PORT=8082
          fi
          
          echo "üåê Testando acesso interno via Tailscale em http://100.71.249.12:$PORT"
          curl -f http://100.71.249.12:$PORT || exit 1