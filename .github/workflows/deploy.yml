name: Deploy Portfolio

on:
  push:
    branches: [ master, dev ]

jobs:
  # üîç JOB 1: VALIDA√á√ÉO (LINT)
  # Verifica se o HTML, CSS e JS possuem erros de sintaxe antes de permitir o deploy.
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Lint HTML, CSS and JS
        uses: github/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_HTML: true
          VALIDATE_CSS: true
          VALIDATE_JAVASCRIPT_ES: true

  # üöÄ JOB 2: DEPLOY
  # S√≥ inicia se o Job de Lint terminar com sucesso (needs: lint).
  deploy:
    name: Deploy to Server
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            if [ "${{ github.ref }}" == "refs/heads/master" ]; then
              echo "üöÄ Atualizando Produ√ß√£o (phasscode.com)..."
              cd /app/prod
              docker stack deploy -c docker-stack.yml phass-prod --with-registry-auth --resolve-image always
            else
              echo "üß™ Atualizando Desenvolvimento (dev.phasscode.com)..."
              cd /app/dev
              docker stack deploy -c docker-stack-dev.yml phass-dev --with-registry-auth --resolve-image always
            fi

  # ‚úÖ JOB 3: VERIFICA√á√ÉO (HEALTH CHECK)
  # Garante que o site realmente abriu ap√≥s o deploy terminar.
  healthcheck:
    name: Verify Deployment
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Wait and Check URL
        run: |
          echo "‚è≥ Aguardando 15 segundos para o container estabilizar..."
          sleep 15
          
          # Define a porta baseada na branch
          if [ "${{ github.ref }}" == "refs/heads/master" ]; then
            PORT=8081
          else
            PORT=8082
          fi
          
          echo "üåê Testando acesso em http://${{ secrets.SERVER_HOST }}:$PORT"
          # Tenta acessar o site. Se falhar (n√£o retornar 200 OK), o job falha.
          curl -f http://${{ secrets.SERVER_HOST }}:$PORT || exit 1